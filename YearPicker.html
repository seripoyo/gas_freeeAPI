<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <form id="yearForm">
      <input type="radio" id="lastYear" name="year" value="<?= new Date().getFullYear() - 1 ?>">
      <label for="lastYear"><?= new Date().getFullYear() - 1 ?>年度の一覧を出力する</label><br>
      <input type="radio" id="thisYear" name="year" value="<?= new Date().getFullYear() ?>">
      <label for="thisYear"><?= new Date().getFullYear() ?>年度の一覧を出力する</label><br>
      <button type="button" onclick="submitForm()">送信</button>
    </form>

    <script>
      function submitForm() {
        var form = document.getElementById('yearForm');
        var selectedYear = form.year.value;
        google.script.run.processYearSelection(selectedYear);
        google.script.host.close();
      }
    </script>
  </body>
</html>
